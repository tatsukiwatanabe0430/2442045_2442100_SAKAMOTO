{% extends "base.html" %}
{% block title %}コメント{% endblock %}
{% block content %}
<h2>{{ review.book.title }} のレビューにコメント</h2>
<p>{{ review.user.username }}: {{ review.review_text }}</p>
<form method="POST">
    <textarea name="comment_text" placeholder="コメント内容" required></textarea><br>
    <button type="submit">投稿</button>
</form>
{% endblock %}
