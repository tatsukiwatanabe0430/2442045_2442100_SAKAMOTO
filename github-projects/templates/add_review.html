{% extends "base.html" %}
{% block title %}レビューを書く{% endblock %}
{% block content %}
<h2>{{ book.title }} にレビューを書く</h2>
<form method="POST">
    <label>評価:
        <select name="rating">
            {% for i in range(6) %}
            <option value="{{ i }}">{{ i }} ⭐</option>
            {% endfor %}
        </select>
    </label><br>
    <textarea name="review_text" placeholder="レビュー内容" required></textarea><br>
    <button type="submit">投稿</button>
</form>
{% endblock %}
