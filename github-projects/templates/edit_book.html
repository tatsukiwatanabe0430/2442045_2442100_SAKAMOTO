{% extends "base.html" %}
{% block title %}本を編集{% endblock %}
{% block content %}
<h2>本を編集</h2>
<form method="POST">
    <input type="text" name="title" value="{{ book.title }}" required><br>
    <input type="text" name="author" value="{{ book.author }}" required><br>
    <input type="text" name="genre" value="{{ book.genre }}"><br>
    <select name="status">
        <option value="未読" {% if book.status=='未読' %}selected{% endif %}>未読</option>
        <option value="読んでいる" {% if book.status=='読んでいる' %}selected{% endif %}>読んでいる</option>
        <option value="読了" {% if book.status=='読了' %}selected{% endif %}>読了</option>
    </select><br>
    <select name="rating">
        {% for i in range(6) %}
            <option value="{{ i }}" {% if book.rating==i %}selected{% endif %}>{{ i }} ⭐</option>
        {% endfor %}
    </select><br>
    <button type="submit">更新</button>
</form>
{% endblock %}
